# Production Docker Compose
# Use this for production deployments with persistent database

version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: restaurant-api-prod
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DB_PATH=/data/restaurant.db
    volumes:
      # Persistent database storage
      - db-volume:/data
    networks:
      - restaurant-network
    depends_on:
      - db-init
    restart: always
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Database initialization service
  db-init:
    image: alpine:latest
    container_name: db-init
    volumes:
      - db-volume:/data
    command: sh -c "mkdir -p /data && touch /data/restaurant.db && chmod 666 /data/restaurant.db"
    networks:
      - restaurant-network

volumes:
  db-volume:
    driver: local

networks:
  restaurant-network:
    driver: bridge
